<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>for...of statement</title>
    <script>
        /*The following example shows the difference between a for...of loop and a for...in loop. While for...in iterates over property names, for...of iterates over property values:*/
        (function () {

            let arr = [3, 5, 7];
            arr.foo = "hello";

            for (let i in arr) {
                console.log(i); // logs "0", "1", "2", "foo"
            }

            for (let i of arr) {
                console.log(i); // logs "3", "5", "7"
            }

        }())
    </script>
</head>

<body>
    <h3>for...of statement</h3>
    <p>The for...of statement creates a loop Iterating over iterable objects (including Array, Map, Set, arguments object and so on), invoking a custom iteration hook with statements to be executed for the value of each distinct property.</p>
    <p><i>for (variable of object) { <br>
      statement <br>
}</i></p>
</body>

</html>
